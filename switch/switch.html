<!DOCTYPE html>
<html ng-app="switchApp">
  <head>
    <meta charset="utf-8">
    <title>Switch for: <%= path %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/switch.css"/>
  </head>
  <body style="background:#3b3b3b;" ng-controller="MainController as ctrl">
    <splash-screen
      class="hl-centered"
    ng-show="!found">
      <div ng-show="discovering">
        <h2>
          <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i> Finding Light
        </h2>
      </div>
      <div ng-show="!discovering">
        <h2>
          Light not found
        </h2>
          <button
            class="btn btn-success btn-block"
            ng-click="tryDiscover()">Try again</button>
      </div>
    </splash-screen>

    <div
      class="hl-centered"
      style="width:100%; height:100%;text-align:center;">
      <div class="onoffswitch">
        <input
          type="checkbox"
          name="onoffswitch"
          class="onoffswitch-checkbox"
          id="myonoffswitch"
          ng-model="state"
          ng-change="onChange()"
          >
          <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
    </div>




    </div>
    <dl style="postion:absolute; top:0,left:0;">
      <dt>path</dt>
      <dd><%= path %></dd>
      <dt>deviceId</dt>
      <dd>{{deviceId}}</dd>
    </dl>

    <script src="https://cdn.jsdelivr.net/socket.io-client/1.3.2/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap-tpls.min.js"></script>

    <script src="/switch.js"></script>
  </body>
</html>
